- name: Initialize Kubernetes cluster #for ARM with flannel support
  shell: "kubeadm init --token {{ token }} --node-name={{inventory_hostname}} --apiserver-cert-extra-sans=127.0.0.1,{% for host in groups['masters'] %}{{ hostvars[host]['inventory_hostname'] }}{% if not loop.last %},{% endif %}{% endfor %}"
  #shell: "kubeadm init --token {{ token }} --pod-network-cidr={{cidr}} --node-name={{inventory_hostname}}"

