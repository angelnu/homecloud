- name: Update system (after refreshing caches)
  apt:
    update_cache: yes
    cache_valid_time: 600
    upgrade: yes
    autoremove: true
  register: result

- name: Reboot
  shell: sleep 2 && reboot
  async: 1
  poll: 0
  ignore_errors: true
  when: result is changed

- name: Wait for the reboot to complete if there was a change.
  wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 5
    timeout: 300
  when: result is changed
