- name: Install Kubernetes Dashboard
  shell: "{{ KUBECTL_BIN }} apply -f https://raw.githubusercontent.com/kubernetes/dashboard/master/aio/deploy/alternative.yaml"
  args:
    warn: false
  environment: "{{KUBECTL_ENV}}"
  register: result
  failed_when:
  - "'cannot change roleRe' not in result.stderr"
  - "'AlreadyExists' not in result.stderr"
  - result.rc != 0
  changed_when:
  - "'unchanged'  not in result.stdout|join('')"
  - "'configured' not in result.stdout|join('')"
  run_once: true

- name: Patch Kubernetes Dashboard to give admin rights
  shell: |-
    {{ KUBECTL_BIN }} delete ClusterRoleBinding kubernetes-dashboard; \
    echo '
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kubernetes-dashboard
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        #name: kubernetes-dashboard
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: kubernetes-dashboard
          namespace: kubernetes-dashboard

    '|{{ KUBECTL_BIN }} apply -f -
  args:
    warn: false
  environment: "{{KUBECTL_ENV}}"
  register: result
  changed_when:
  - "'deleted'  not in result.stdout|join('')"
  run_once: true

- name: Patch Kubernetes Dashboard to allow skipping logging
  shell: |-
    {{ KUBECTL_BIN }} patch deployment -n kubernetes-dashboard kubernetes-dashboard --patch '
    spec:
      template:
        spec:
          containers:
          - name: kubernetes-dashboard
            args:
            - --namespace=kubernetes-dashboard
            - --enable-insecure-login
            - --enable-skip-login
            - --disable-settings-authorizer
    '
  args:
    warn: false
  environment: "{{KUBECTL_ENV}}"
  register: result
  failed_when:
  - "'patched' not in result.stderr"
  - result.rc != 0
  changed_when:
  - "'no change'  not in result.stdout|join('')"
  run_once: true
