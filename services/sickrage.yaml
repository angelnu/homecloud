apiVersion: apps/v1
kind: Deployment
metadata:
  name: sickrage
spec:
  selector:
    matchLabels:
      app: sickrage
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  template:
    metadata:
      name: sickrage
      labels:
        app: sickrage
    spec:
      hostname: sickrage
      nodeSelector: #Only schedule in the big server
        kubernetes.io/hostname: server.home.angelnu.com
      containers:
      - name: sickrage
        image: angelnu/sickrage:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "115Mi"
            cpu: "800m"
          limits:
            #memory: "128Mi"
            #cpu: "500m"
        ports:
        - containerPort: 8081
        livenessProbe:
          exec:
            command:
            - ping
            - -c1
            - -w15
            - server.angelnu.com
          initialDelaySeconds: 60
          periodSeconds: 300
          failureThreshold: 2
        env:
        - name: TZ
          value: Europe/Berlin
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: sickrage/config
        - mountPath: /downloads
          name: data
          subPath: downloaders/transmission
        - mountPath: /tv
          name: data
          subPath: 1_tv
        - mountPath: /videos
          name: videos
        - name: resolv #VPN
          mountPath: /etc/resolv.conf
          subPath: resolv.conf
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: nfs-kubernetes
      - name: data
        flexVolume:
          driver: "angelnu/cifs"
          secretRef:
            name: "cifs-secret"
          options:
            source: "//nas.home.angelnu.com/downloads"
            mountOptions: "dir_mode=0775,file_mode=0664,noperm"
      - name: videos
        flexVolume:
          driver: "angelnu/cifs"
          secretRef:
            name: "cifs-secret"
          options:
            source: "//nas.home.angelnu.com/video"
            mountOptions: "dir_mode=0775,file_mode=0664,noperm"

# VPN boiler-plate
      - name: resolv
        emptyDir: {}
      initContainers:
      - name: vxlan
        #image: armhf/alpine:latest
        image: angelnu/openvpn-helper
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
        - name: resolv
          mountPath: /etc_shared

---
# -------------------- Service ------------------- #

kind: Service
apiVersion: v1
metadata:
  labels:
    app: sickrage
  name: sickrage
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: 8081
  selector:
    app: sickrage
---

# ------------------- Ingress ------------------- #

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sickrage
  annotations:
    ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16"
spec:
  rules:
  - host: tv.home.angelnu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sickrage
          servicePort: http
