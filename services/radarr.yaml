apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
spec:
  serviceName: radarr
  selector:
    matchLabels:
      app: radarr
  replicas: 1
  template:
    metadata:
      name: radarr
      labels:
        app: radarr
    spec:
      hostname: radarr
      nodeSelector: #Only schedule in the big server
        kubernetes.io/hostname: server.home.angelnu.com
      containers:
      - name: radarr
        image: linuxserver/radarr:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "70Mi"
            cpu: "15m"
          #limits:
            #memory: "128Mi"
            #cpu: "500m"
        ports:
        - containerPort: 7878
        livenessProbe:
          exec:
            command:
            - wget #no ping in this container
            - rss.angelnu.com
          initialDelaySeconds: 60
          periodSeconds: 300
          failureThreshold: 2
        env:
        - name: TZ
          value: Europe/Berlin
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: radarr/config
        - mountPath: /downloads
          name: downloads
          subPath: downloaders/transmission
        - mountPath: /movies
          name: downloads
          subPath: 1_films
        - mountPath: /videos
          name: videos
# VPN boiler-plate 1 (insert at the end of volumeMounts)
        - name: resolv
          mountPath: /etc/resolv_vpn.conf
          subPath: resolv.conf
      - name: vxlan
        image: angelnu/openvpn-helper
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
        - name: resolv
          mountPath: /etc_shared
# end of VPN boiler-plate 1
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: nfs-kubernetes
      - name: downloads
        persistentVolumeClaim:
          claimName: nfs-downloads
      - name: videos
        persistentVolumeClaim:
          claimName: nfs-video
# VPN boiler-plate 2 (append at the end of the volumes section)
      - name: resolv
        emptyDir: {}
      initContainers:
      - name: init-vxlan
        image: angelnu/openvpn-helper
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        env:
        - name: FIRST_BOOT
          value: "true"
        volumeMounts:
        - name: resolv
          mountPath: /etc_shared
# end of VPN boiler-plate 2
---
# -------------------- Service ------------------- #

kind: Service
apiVersion: v1
metadata:
  labels:
    app: radarr
  name: radarr
spec:
  ports:
  - name: http
    port: 80
    targetPort: 7878
  selector:
    app: radarr
---

# ------------------- Ingress ------------------- #

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: radarr
  annotations:
    ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16"
spec:
  rules:
  - host: movies.home.angelnu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: radarr
          servicePort: http
