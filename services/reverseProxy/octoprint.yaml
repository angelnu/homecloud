kind: "Service"
apiVersion: "v1"
metadata:
  name: octoprint
spec:
  type: ExternalName
  externalName: 192.168.2.106
  ports:
  - name: http
    protocol: TCP
    port: 80
  - name: https
    protocol: TCP
    port: 443

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: octoprint
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16"
spec:
  rules:
  - host: prusa.home.angelnu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: octoprint
          servicePort: http

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: octoprint-public
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/auth-type: "basic"
    ingress.kubernetes.io/auth-secret: "ingress-password"
spec:
  rules:
  - host: prusa.angelnu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: octoprint
          servicePort: http
