---
# ------------------- StatefulSet ------------------- #

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: nextcloud
spec:
  serviceName: nextcloud
  # changing replicas value will require a manual etcdctl member remove/add
  # command (remove before decreasing and add after increasing)
  replicas: 1
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      name: nextcloud
      labels:
        app: nextcloud
    spec:
      containers:
      - name: nextcloud
        image: ownyourbits/nextcloudpi-armhf:latest
        args:
        - nextcloud.angelnu.com
        ports:
        - containerPort: 443
        - containerPort: 80
        - containerPort: 4443 #admin console
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 600 # 10 minutes
          timeoutSeconds: 10
          failureThreshold: 12 # 2 minutes
        volumeMounts:
        - mountPath: /data
          name: nextcloud-data
          subPath: nextcloud
        # - mountPath: /software
        #   name: software
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nfs-kubernetes
        # - name: software
        #   flexVolume:
        #     driver: "angelnu/cifs"
        #     secretRef:
        #       name: "cifs-secret"
        #     options:
        #       source: "//nas.home.angelnu.com/software"
        #       mountOptions: "dir_mode=0755,file_mode=0644,noperm"

---
# -------------------- Service ------------------- #

kind: Service
apiVersion: v1
metadata:
  labels:
    app: nextcloud
  name: nextcloud
spec:
  ports:
  - name: https
    port: 443
    targetPort: 443
  - name: http
    port: 80
    targetPort: 80
  - name: admin
    port: 4443
    targetPort: 4443
  type: NodePort
  selector:
    app: nextcloud

---

# ------------------- Ingress ------------------- #

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nextcloud
spec:
  rules:
  - host: nextcloud.angelnu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nextcloud
          servicePort: https
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nextcloud-home
  annotations:
    ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16"
spec:
  rules:
  - host: nextcloud.home.angelnu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nextcloud
          servicePort: https
  - host: adminnextcloud.home.angelnu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nextcloud
          servicePort: admin
