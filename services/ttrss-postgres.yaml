apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttrss-postgres
spec:
  selector:
    matchLabels:
      app: ttrss-postgres
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  template:
    metadata:
      name: ttrss-postgres
      labels:
        app: ttrss-postgres
    spec:
      hostname: ttrss-postgres
      #NOTE: it is not possible to open an 32 bit created DB into a 64 bit OS.
      nodeSelector:
        beta.kubernetes.io/arch: arm
      containers:
      - name: ttrss-postgres
        image: postgres:alpine
        imagePullPolicy: Always
        resources:
          requests:
            memory: "250Mi"
            cpu: "200m"
          limits:
            #memory: "128Mi"
            #cpu: "500m"
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ttrss-postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ttrss-postgres-secret
              key: password
        ports:
        - containerPort: 5432
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 60 # 1 minutes
          timeoutSeconds: 5
          failureThreshold: 6 # 30 seconds
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: nfs-kubernetes
          subPath: ttrss/postgres
      volumes:
        - name: nfs-kubernetes
          persistentVolumeClaim:
            claimName: nfs-kubernetes

---
# -------------------- Service ------------------- #

kind: Service
apiVersion: v1
metadata:
  labels:
    app: ttrss-postgres
  name: ttrss-postgres
spec:
  ports:
  - name: db
    port: 5432
    targetPort: 5432
  selector:
    app: ttrss-postgres
